name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.6.0
      - run: npm install
      - run: npm run test
      # - uses: jpb06/jest-badges-action@latest
      - run: npm run lint
