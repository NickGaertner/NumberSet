name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.6.0
      - run: npm install
  
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: npm run test
      # - uses: jpb06/jest-badges-action@latest
      
  style-check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: npm run format:check
      - run: npm run lint
