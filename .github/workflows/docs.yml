name: Build Documentation

on:
  push:
    branches: [master]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.6.0
      - run: npm install
      - run: npm run docs:md
      - uses: EndBug/add-and-commit@v9
        with:
          add: 'docs --force'
          author_name: Build Documentation Workflow
