name: Format

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3.6.0
      - run: npm install
      - run: npm run format
      - uses: EndBug/add-and-commit@v9
        with:
          author_name: Format Workflow
